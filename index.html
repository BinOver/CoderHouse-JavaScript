<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Programa de rutinas</title>
</head>
<body class="body" id="body">
    <header class="header" id="header">
        <p class="titulo">Programa de ejecicios fisicos</p>

    </header>
    <main class="main" id="main">
        <div class="musculo">
            <h5>Musculo:</h5>
            <input type="radio" name="musculo" value="pecho">
            <span>Pecho </span>
            <input type="radio" name="musculo" value="espalda">
            <span>Espalda </span>
            <input type="radio" name="musculo" value="brazos">
            <span>Brazos</span>
            <input type="radio" name="musculo" value="piernas">
            <span>Piernas</span>
        </div>
        <div class="cantidad mt-3 mb-3">
            <h5>Cantidad:</h5>
            <input type="number" name="cantidad" id="cant" min="0">
        </div>
    
        <button class="btn btn-light mt-3 mb-3" id="btnEnviar" type="button">Enviar</button>
        <button class="btn btn-light mt-3 mb-3" id="btnLimpiar" type="button">Limpiar</button>
        <div class="container">
            <div class="rutina">Rutina:</div>
            <div class="row" id="tarjetas"></div>
            <div class="favoritos">Favoritos:</div>
            <div class="row" id="favoritos"></div>
        </div>

    </main>
    <footer class="footer" id="footer">
        <p class="copyright">Derechos reservados por APS 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
